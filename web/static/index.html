<html lang="zh-CN" data-kantu="1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<title>首页 - 快速实现系统可观测 - 观测云</title>

<meta http-equiv="Content-Language" content="zh-CN">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="./axios.min.js"></script>
<script src="https://static.guance.com/browser-sdk/v2/dataflux-rum.js" type="text/javascript"></script>
<script>
  let version="1."+Math.floor(Math.random()*10)+"."+Math.floor(Math.random()*10)
  window.DATAFLUX_RUM &&
    window.DATAFLUX_RUM.init({
      applicationId: 'appid_843697200c9e45569aba0456e6a60df9',
      datakitOrigin: 'http://127.0.0.1:9529', // 协议（包括：//），域名（或IP地址）[和端口号]
      env: Math.floor(Math.random()*10)>5?'test':"production",
      version: version,
      trackInteractions: true,
      traceType: 'ddtrace', // 非必填，默认为ddtrace，目前支持 ddtrace、zipkin、skywalking_v3、jaeger、zipkin_single_header、w3c_traceparent 6种类型
      allowedTracingOrigins: ['http://*:3001'],  // 非必填，允许注入trace采集器所需header头部的所有请求列表。可以是请求的origin，也可以是是正则
    })
    
</script>
<script>
  let domain="http://localhost:3001",path="/requesturl",params="?a="+Math.floor(Math.random()*1000)+"&b="+Math.floor(Math.random()*500)
  axios.get(domain+path+params).then(res=>{
    console.log(res)
  })
 
  axios.post(domain+"/test/"+Math.random().toString(32).split(".")[1],{
    a:1233
  }).then(res=>{
    console.log(res,333)
  })
  let interval=Math.floor(Math.random()*10+3)
  setTimeout(()=>{
    window.location.href=window.location.href;
  },interval*10000)
</script>

<body>
  <p>
    this is a test
  </p>
</body>
